<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SPAM DETECTOR</title>
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <style>
            .container{
                padding: 30px;
                position: relative;
                background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 500% 500%;
                animation: change-gradient 10s ease-in-out infinite;
            }
            @keyframes change-gradient {
                0%{
                    background-position: 0 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0 50%;
                }
            }
            /* Contact */
            .contact-icon{
                color: #000000;
                padding: 7px;
                font-size: 30px;
            }

            
            /* Footer */
            .footer{
                flex-shrink: 0;
                position: relative;
                padding: 20px;
                background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 500% 500%;
                animation: change-gradient 10s ease-in-out infinite;
            }

            .footer-description{
                color: #000000;
                margin: 0;
                font-size: 20px;
                
            }
        </style>
    </head>

    <body>

        <!-- Website Title -->
    
    	<div class="container">
    		<h1 class='container-heading'><span>SPAM DETECTION</h1>
    	</div>
        <br><br><br><br><br><br>
        <div class="msg-container">
            <h2 style="font-family: Times; font-size:40px"><center> DETECT IF AN EMAIL OR SMS IS A SPAM</center></h2>
            <div class='description'>
    			<p><center>Enter the message or mail you want to predict for</center></p>
    		</div>
        </div>    
        <br>  
        <!-- Text Area -->
    	<center><div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Message Here... "></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
        </center>
        
        <br><br><br><br><br><br><br><br><br>

        	<!-- Footer -->
       <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/ananye15"><i class="fab fa-github fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Â© Ananye Gupta</p>
        </div>  

    </body>
</html>
